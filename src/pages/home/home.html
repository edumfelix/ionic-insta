<ion-header>
  <ion-navbar>
    <ion-title class="title-insta">Instagram</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src={{item.foto_user}}>
        </ion-avatar>
        <h2>{{item.user}}</h2>
        <p>November {{ item.index}}, 2021</p>
      </ion-item>
    
      <img src={{item.foto_post}}>
    
      <ion-card-content>
        <p>{{item.text}}</p>
      </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{item.qtd_likes}} Curtidas</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{item.qtd_comments}} Coment√°rios</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
